
{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<h1 class="mt-5 p-3">Страница входа</h1>

<form method="post">
        <div class="row mt-3">
            <div class="col mt-4">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary" value="Sign up">Submit</button>
                </div>
            </div>
        </div>
</form>
{% endblock %}
