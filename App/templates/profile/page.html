<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Сравнение еды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container">
    {% block content %}
<style>
    .profile-wrapper{
    display: flex;
    gap: 20px;
    }
    .big-wrapper {
    background-color: #fff;
    margin-top: 60px;
    }
    .avatar {
    width: 120px;
    height: 120px;
    border-color: #000;
    background-color: #eaeaea;
    transition: .5s ease;
    }
    .avatar:hover{
    background-color: #fff;
    }
    .plus{
    border-color: black;
    border-style: solid;
    border-width: 2px;
    width: 30px;
    height: 30px;
    border-radius: 15px;
    font-size: 26px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    }
    .user-id{
    color: #aaaaaa;
    margin-bottom: 20px;
    }
    .liked {
    font-size: 22px;
    }
    .user-name,
    .user-email {
    font-size: 22px;
    margin-top: 10px;
    background-color: #eaeaea;
    border-radius: 10px;
    padding-left: 10px;
    width: 800px;
    }

    #upload-button {
    padding: 10px 20px;
    border-color: black;
    border-radius: 4px;
    cursor: pointer;
    }
</style>
<div class = "big-wrapper">
<div class="wrapper p-3 mt-5">
    <div class = "profile-wrapper">
        <button class = "avatar" id="upload-button">
            <div class = "plus">+</div>
        </button>
        <div class = "user-data">
            <p class = "user-id">id: {{user.id}}</p>
            <div class = "user-name-email">
                <div class = "user-name">Ваше имя: {{user.username}}</div>
                <div class = "user-email">Ваша почта: {{user.email}}</div>
            </div>
        </div>
    </div>
    <h2 class="mt-5 mb-5 liked">Последнее понравившееся:</h2>

</div>
</div>
{% endblock %}
    </div>


    <div class="fixed-bottom">
        <hr class="">
        <p class="text-center mb-4 mt-4" >© Дачные кодеры</p>
    </div>

    {% block base_js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    {% endblock %}

    {% block extra_js %}
    {% endblock %}

</body>

</html>
