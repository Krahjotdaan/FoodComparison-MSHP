{% extends 'base.html' %}

{% block content %}

<h1 class="mt-5">Сравнение</h1>
<table style="width: 100%; border: solid 1px; text-align: center;">
    <thead>
        <td>Название</td>
        <td>Описание</td>
        <td>Калории</td>
        <td>Витамины</td>
        <td>смертельная доза</td>
        <td>Автор</td>
    </thead>

{% for i, j in zip %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.description}}</td>
        
        <td>{{i.calories}}</td>
        <td>
           {% for vitamin in j %}
            <strong>{{vitamin.name}}</strong>; 
           {% endfor %}
        </td>
        <td>{{i.deathdoze}}</td>
        <td>{{i.author}}</td>
    </tr>

{% endfor %}
</table>
{% endblock %}
