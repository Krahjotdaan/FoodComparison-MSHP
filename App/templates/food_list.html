{% extends 'base.html' %}

{% block content %}
<style>
    a {
        text-decoration: none;
        color: black;
        font-size: 25px;
    }
</style>
    <div class="row row-cols-3 mt-3" >
        {% for food in food %}
            <div class="col text-center p-2">
                <div class="card"  style="border-radius: 10px;">
                    <div class="card-body">
                        <a href="/food_item/?id={{food.id}}">
                            <img src="https://goo.su/swyUm5" class="img-fluid" style="border-radius: 10px;" alt="...">
                            <p class="card-text pt-3">{{ food.name }}</p>
                        </a>
                        <div class="row row-cols-2 mt-3">
                            <div class="col">
                                <a class="btn btn-primary" href="?id={{food.id}}">Лайк</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-primary" href="/#">Сравнение</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
