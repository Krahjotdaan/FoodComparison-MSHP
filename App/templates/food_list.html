
{% extends 'base.html' %}

{% block nav %}
    <li class="nav-item ps-3">
      <a class="nav-link" aria-current="page" href="/">Главная</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/food/">Вся еда</a>
    </li>
    {% if user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Выйти</a>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="{% url 'django_registration_register' %}">Регистрация</a>
    </li>
      <li class="nav-item">
      <a class="nav-link" aria-current="page" href="{% url 'login' %}">Войти</a>
    </li>
    {% endif %}

{% endblock %}

{% block content %}
<style>
  .list_item {
        margin-top: 5px;
        padding: 5px;
      }
  a {
        text-decoration: none;
        color: black;
        font-size: 25px;
      }
</style>
    <div class="row row-cols-3 mt-3" >
      {% for food in food %}
      <div class="col text-center p-2">
          <a href="/food_item/?id={{food.id}}" class="card"  style="border-radius: 10px;">
            <div class="card-body">
              <img src="https://goo.su/swyUm5" class="img-fluid" style="border-radius: 10px;" alt="...">
              <p class="card-text pt-3">{{ food.name }}</p>
            </div>
          </a>
      </div>
    {% endfor %}

  </div>

{% endblock %}
