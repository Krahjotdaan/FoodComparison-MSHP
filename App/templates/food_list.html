{% extends 'base_for_static_pages.html' %}
{% block content %}
<style>
  .list_item {
        margin-top: 5px;
        padding: 0;
      }
</style>
  <div class="container">
    {% for food in food %}
      <div class="row" >
        <div class="list_item">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><a href="/food_item/?id={{food.id}}">{{ food.name }}</a></h5>
              <p class="card-text">{{ food.description }}</p>
          </div>
        </div>
      </div>
  </div>
    {% endfor %}

  </div>

{% endblock %}
