{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for food in food %}
      <div class="row-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ food.name }}</h5>
            <p class="card-text">{{ food.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>

{% endblock %}
