
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="mt-4 text-center">Регистрация</h1>
<div class="row mt-2">
    <div class="col mt-2">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary" value="Sign up">Sign up</button>
        </form>
    </div>
</div>
{% endblock %}
